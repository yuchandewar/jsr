<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Travel Destinations Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: transparent;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            height: 600px;
            margin: 50px auto;
            background: transparent;
            box-shadow: 0 30px 50px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border-radius: 20px;
        }

        .slide {
            display: flex;
            height: 100%;
            transition: transform 0.5s ease-in-out;
        }

        .slide .item {
            min-width: 100%;
            height: 100%;
            position: relative;
            border-radius: 20px;
            background-position: center;
            background-size: cover;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .item .content {
            text-align: center;
            color: #fff;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }

        .content .name {
            font-size: 35px;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .content .des {
            margin-bottom: 20px;
            font-size: 16px;
        }

        .content button {
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            background: #FF8C00;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .content button:hover {
            background: #ff6700;
        }

        .button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        .button button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: #ababab;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        .button button:hover {
            background: #ff6700;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                height: 400px;
            }

            .content .name {
                font-size: 28px;
            }

            .content .des {
                font-size: 14px;
            }

            .content button {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .container {
                height: 350px;
            }

            .content .name {
                font-size: 24px;
            }

            .content .des {
                font-size: 12px;
            }

            .content button {
                font-size: 12px;
                padding: 8px 16px;
            }

            .button button {
                width: 30px;
                height: 30px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="slide">
            <div class="item" style="background-image: url(https://i.ibb.co/qCkd9jS/img1.jpg);">
                <div class="content">
                    <div class="name">Switzerland</div>
                    <div class="des">Explore the majestic landscapes of Switzerland.</div>
                    <button>See More</button>
                </div>
            </div>
            <div class="item" style="background-image: url(https://i.ibb.co/jrRb11q/img2.jpg);">
                <div class="content">
                    <div class="name">Finland</div>
                    <div class="des">Witness the Northern Lights in Finland.</div>
                    <button>See More</button>
                </div>
            </div>
            <div class="item" style="background-image: url(https://i.ibb.co/NSwVv8D/img3.jpg);">
                <div class="content">
                    <div class="name">Iceland</div>
                    <div class="des">Discover Iceland's unique volcanic landscapes.</div>
                    <button>See More</button>
                </div>
            </div>
            <!-- Add more items here if needed -->
        </div>

        <div class="button">
            <button class="prev"><i class="fa-solid fa-arrow-left"></i></button>
            <button class="next"><i class="fa-solid fa-arrow-right"></i></button>
        </div>
    </div>

    <script>
        let next = document.querySelector('.next');
        let prev = document.querySelector('.prev');
        let slide = document.querySelector('.slide');
        let items = document.querySelectorAll('.item');
        let index = 0;

        // Next Button
        next.addEventListener('click', () => {
            index = (index + 1) % items.length;
            slide.style.transform = `translateX(-${index * 100}%)`;
        });

        // Previous Button
        prev.addEventListener('click', () => {
            index = (index - 1 + items.length) % items.length;
            slide.style.transform = `translateX(-${index * 100}%)`;
        });

        // Swipe Functionality
        let startX, endX;

        slide.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
        });

        slide.addEventListener('touchend', (e) => {
            endX = e.changedTouches[0].clientX;
            if (startX > endX + 50) {
                next.click();
            } else if (startX < endX - 50) {
                prev.click();
            }
        });
    </script>
</body>
</html>
